<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-holder">
        <img
          src="images/image-header-desktop.jpg"
          alt="three women in a workspace"
          class="mobile-image"
        />
        <img
          src="images/image-header-desktop.jpg"
          alt="three women in a workspace"
          class="desktop-image"
        />
      </div>

      <div class="container">
        <div class="content">
          <div class="discription">
            <h2>
              Get <span class="purple">insights</span> that help your business
              grow.
            </h2>
            <p class="main-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="numbers">
            <div class="numeral">
              <h3>10k+</h3>
              <p class="numeral-text">companies</p>
            </div>
            <div class="numeral">
              <h3>314</h3>
              <p class="numeral-text">templates</p>
            </div>
            <div class="numeral">
              <h3>12m+</h3>
              <p class="numeral-text">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution" style="color: white">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohireza</a>.
      </div>
    </footer>
  </body>
</html>
